<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <h3>Who are you compatible with?</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> Home </button>
            </a>
            <a href="/survey">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-th-list"></span> Survey </button>
            </a>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="text" class="form-control" id="photo">
                    </div>
                    <br>
                    <div class="card-header">
                        Respond to each of the following on a scale of 1 - 5 (5 Being the Highest, 1 being the Lowest)
                    </div>
                    <br>
                    <div class="card-body">
                        <form role="form">
                            <!-- Question 1 -->
                            <div class="form-group">
                                <label for="question1">Question 1</label>
                                <input type="text" class="form-control" id="q1">
                            </div>
                            <!-- Question 2 -->
                            <div class="form-group">
                                <label for="question2">Question 2</label>
                                <input type="text" class="form-control" id="q2">
                            </div>
                            <!-- Question 3 -->
                            <div class="form-group">
                                <label for="question3">Question 3</label>
                                <input type="text" class="form-control" id="q3">
                            </div>
                            <!-- Question 4 -->
                            <div class="form-group">
                                <label for="question4">Question 4</label>
                                <input type="text" class="form-control" id="q4">
                            </div>
                            <!-- Question 5 -->
                            <div class="form-group">
                                <label for="question5">Question 5</label>
                                <input type="text" class="form-control" id="q5">
                            </div>
                            <!-- Question 6 -->
                            <div class="form-group">
                                <label for="question6">Question 6</label>
                                <input type="text" class="form-control" id="q6">
                            </div>
                            <!-- Question 7 -->
                            <div class="form-group">
                                <label for="question7">Question 7</label>
                                <input type="text" class="form-control" id="q7">
                            </div>
                            <!-- Question 8 -->
                            <div class="form-group">
                                <label for="question8">Question 8</label>
                                <input type="text" class="form-control" id="q8">
                            </div>
                            <!-- Question 9 -->
                            <div class="form-group">
                                <label for="question9">Question 9</label>
                                <input type="text" class="form-control" id="q9">
                            </div>
                            <!-- Question 10 -->
                            <div class="form-group">
                                <label for="question10">Question 10</label>
                                <input type="text" class="form-control" id="q10">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span> Find Friend</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // On submit write to file
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                q1: $("#q1").val().trim(),
                q2: $("#q2").val().trim(),
                q3: $("#q3").val().trim(),
                q4: $("#q4").val().trim(),
                q5: $("#q5").val().trim(),
                q6: $("#q6").val().trim(),
                q7: $("#q7").val().trim(),
                q8: $("#q8").val().trim(),
                q9: $("#q9").val().trim(),
                q10: $("#q10").val().trim()
            };
            // Post responses data to firends JSON
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    alert("Added Friend...");
                });
        });
    </script>
</body>

</html>
